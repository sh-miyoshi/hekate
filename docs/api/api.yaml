openapi: 3.0.0
info:
  title: Hekate Server
  description: API specification for Hekate Server
  version: '1.0'
  license:
    name: 'Apache 2.0'
    url: https://www.apache.org/licenses/LICENSE-2.0.html
paths:
  '/api/v1/project/{projectName}/.well-known/openid-configuration':
    get:
      tags:
        - openid-connect
      parameters:
        - name: projectName
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: 'Get configuration'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OpenIDConfiguration'
  '/api/v1/project/{projectName}/openid-connect/token':
    post:
      tags:
        - openid-connect
      parameters:
        - name: projectName
          in: path
          required: true
          schema:
            type: string
        - name: grant_type
          in: query
          required: true
          schema:
            type: string
        - name: username
          in: query
          schema:
            type: string
        - name: password
          in: query
          schema:
            type: string
        - name: client_id
          in: query
          schema:
            type: string
        - name: client_secret
          in: query
          schema:
            type: string
        - name: scope
          in: query
          schema:
            type: string
        - name: refresh_token
          in: query
          schema:
            type: string
        - name: redirect_uri
          in: query
          schema:
            type: string
        - name: code
          in: query
          schema:
            type: string
        - name: state
          in: query
          schema:
            type: string
      responses:
        '200':
          description: 'Get Token'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenResponse'
  '/api/v1/project/{projectName}/openid-connect/certs':
    get:
      tags:
        - openid-connect
      parameters:
        - name: projectName
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: "Get Certificate"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JWKSet'
  '/api/v1/project/{projectName}/openid-connect/auth':
    get:
      tags:
        - openid-connect
      parameters:
        - name: projectName
          in: path
          required: true
          schema:
            type: string
        - name: scope
          in: query
          required: true
          schema:
            type: string
        - name: response_type
          in: query
          required: true
          schema:
            type: string
        - name: client_id
          in: query
          required: true
          schema:
            type: string
        - name: redirect_uri
          in: query
          required: true
          schema:
            type: string
        - name: state
          in: query
          schema:
            type: string
        # TODO(set other params)
      responses:
        '200':
          description: "Show login page or error page"
        '500':
          description: "Internal server error"
    post:
      tags:
        - openid-connect
      parameters:
        - name: projectName
          in: path
          required: true
          schema:
            type: string
        - name: scope
          in: query
          required: true
          schema:
            type: string
        - name: response_type
          in: query
          required: true
          schema:
            type: string
        - name: client_id
          in: query
          required: true
          schema:
            type: string
        - name: redirect_uri
          in: query
          required: true
          schema:
            type: string
        - name: state
          in: query
          schema:
            type: string
        # TODO(set other params)
      responses:
        '200':
          description: "Show login page or error page"
        '500':
          description: "Internal server error"
  '/api/v1/project/{projectName}/openid-connect/userinfo':
    get:
      tags:
        - openid-connect
      parameters:
        - name: projectName
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: "Get UserInfo"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserInfo'
        '401':
          description: "Unauthorized"
        '500':
          description: "Internal server error"
    post:
      tags:
        - openid-connect
      parameters:
        - name: projectName
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: "Get UserInfo"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserInfo'
        '401':
          description: "Unauthorized"
        '500':
          description: "Internal server error"
  '/api/v1/project/{projectName}/openid-connect/login':
    post:
      tags:
        - openid-connect
      parameters:
        - name: projectName
          in: path
          required: true
          schema:
            type: string
        - name: login_verify_code
          in: query
          required: true
          schema:
            type: string
        - name: username
          in: query
          required: true
          schema:
            type: string
        - name: password
          in: query
          required: true
          schema:
            type: string
        - name: state
          in: query
          schema:
            type: string
      responses:
        '200':
          description: "Return error page"
        '302':
          description: "Redirect to callback URL"
        '500':
          description: "Internal server error"
  '/api/v1/project/{projectName}/openid-connect/revoke':
    post:
      tags:
        - openid-connect
      parameters:
        - name: projectName
          in: path
          required: true
          schema:
            type: string
        - name: token
          in: query
          required: true
          schema:
            type: string
        - name: token_type_hint
          in: query
          schema:
            type: string
      responses:
        '200':
          description: "ok"
        '400':
          description: "unsupported token type"
        '500':
          description: "Internal server error"
  '/api/v1/project':
    post:
      tags:
        - project
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProjectCreateRequest'
      responses:
        '200':
          description: 'Created'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProjectGetResponse'
        '400':
          description: 'Bad Request'
        '403':
          description: 'Forbidden'
        '409':
          description: 'Project Already Exists'
        '500':
          description: 'Internal Server Error'
    get:
      tags:
        - project
      responses:
        '200':
          description: 'Get All Project IDs'
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
        '403':
          description: 'Forbidden'
        '500':
          description: 'Internal Server Error'
  '/api/v1/project/{projectName}':
    get:
      tags:
        - project
      parameters:
        - name: projectName
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: 'Successfully get project info'
          content: 
            application/json:
              schema:
                $ref: '#/components/schemas/ProjectGetResponse'
        '404':
          description: 'Project Not Found'
        '403':
          description: 'Forbidden'
        '500':
          description: 'Internal Server Error'
    put:
      tags:
        - project
      parameters:
        - name: projectName
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProjectPutRequest'
      responses:
        '204':
          description: 'Updated'
        '400':
          description: 'Bad Request'
        '403':
          description: 'Forbidden'
        '404':
          description: 'Project Not Found'
        '500':
          description: 'Internal Server Error'
    delete:
      tags:
        - project
      parameters:
        - name: projectName
          in: path
          required: true
          schema:
            type: string
      responses:
        '204':
          description: 'Deleted'
        '403':
          description: 'Forbidden'
        '404':
          description: 'Project Not Found'
        '500':
          description: 'Internal Server Error'
  '/api/v1/project/{projectName}/user':
    post:
      tags:
        - user
      parameters:
        - name: projectName
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserCreateRequest'
      responses:
        '200':
          description: 'Created'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserGetResponse'
        '400':
          description: 'Bad Request'
        '404':
          description: 'Project Not Found'
        '409':
          description: 'User Already Exists'
        '403':
          description: 'Forbidden'
        '500':
          description: 'Internal Server Error'
    get:
      tags:
        - user
      parameters:
        - name: projectName
          in: path
          required: true
          schema:
            type: string
        - name: name
          in: query
          schema:
            type: string
      responses:
        '200':
          description: 'Get All Users'
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/UserGetResponse'
        '403':
          description: 'Forbidden'
        '404':
          description: 'Project Not Found'
        '500':
          description: 'Internal Server Error'
  '/api/v1/project/{projectName}/user/{userID}':
    get:
      tags:
        - user
      parameters:
        - name: projectName
          in: path
          required: true
          schema:
            type: string
        - name: userID
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: 'Successfully get user info'
          content: 
            application/json:
              schema:
                $ref: '#/components/schemas/UserGetResponse'
        '403':
          description: 'Forbidden'
        '404':
          description: 'User or Project Not Found'
        '500':
          description: 'Internal Server Error'
    put:
      tags:
        - user
      parameters:
        - name: projectName
          in: path
          required: true
          schema:
            type: string
        - name: userID
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserPutRequest'
      responses:
        '204':
          description: 'Updated'
        '400':
          description: 'Bad Request'
        '404':
          description: 'User or Project Not Found'
        '403':
          description: 'Forbidden'
        '500':
          description: 'Internal Server Error'
    delete:
      tags:
        - user
      parameters:
        - name: projectName
          in: path
          required: true
          schema:
            type: string
        - name: userID
          in: path
          required: true
          schema:
            type: string
      responses:
        '204':
          description: 'Deleted'
        '404':
          description: 'User or Project Not Found'
        '403':
          description: 'Forbidden'
        '500':
          description: 'Internal Server Error'
  '/api/v1/project/{projectName}/user/{userID}/role/{roleID}':
    post:
      tags:
        - user
      description: 'Add a role to the user'
      parameters:
        - name: projectName
          in: path
          required: true
          schema:
            type: string
        - name: userID
          in: path
          required: true
          schema:
            type: string
        - name: roleID
          in: path
          required: true
          schema:
            type: string
      responses:
        '204':
          description: 'Added'
        '400':
          description: 'Bad Request'
        '404':
          description: 'User or Project or Role Not Found'
        '409':
          description: 'Role Already Appended'
        '403':
          description: 'Forbidden'
        '500':
          description: 'Internal Server Error'
    delete:
      tags:
        - user
      description: 'Delete a role from the user'
      parameters:
        - name: projectName
          in: path
          required: true
          schema:
            type: string
        - name: userID
          in: path
          required: true
          schema:
            type: string
        - name: roleID
          in: path
          required: true
          schema:
            type: string
      responses:
        '204':
          description: 'Deleted'
        '400':
          description: 'Bad Request'
        '404':
          description: 'User or Project or Role Not Found or No Such Role in User'
        '403':
          description: 'Forbidden'
        '500':
          description: 'Internal Server Error'
  '/api/v1/project/{projectName}/user/{userID}/change-password':
    post:
      tags:
        - user
      parameters:
        - name: projectName
          in: path
          required: true
          schema:
            type: string
        - name: userID
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserChangePasswordRequest'
      responses:
        '200':
          description: 'Success'
        '400':
          description: 'Bad Request'
        '404':
          description: 'Project Not Found'
        '403':
          description: 'Forbidden'
        '500':
          description: 'Internal Server Error'
  '/api/v1/project/{projectName}/client':
    post:
      tags:
        - client
      parameters:
        - name: projectName
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ClientCreateRequest'
      responses:
        '200':
          description: 'Created'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClientGetResponse'
        '400':
          description: 'Bad Request'
        '404':
          description: 'Project Not Found'
        '409':
          description: 'Client Already Exists'
        '403':
          description: 'Forbidden'
        '500':
          description: 'Internal Server Error'
    get:
      tags:
        - client
      parameters:
        - name: projectName
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: 'Get All Clients'
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
        '404':
          description: 'Project Not Found'
        '403':
          description: 'Forbidden'
        '500':
          description: 'Internal Server Error'
  '/api/v1/project/{projectName}/client/{clientID}':
    get:
      tags:
        - client
      parameters:
        - name: projectName
          in: path
          required: true
          schema:
            type: string
        - name: clientID
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: 'Successfully get client info'
          content: 
            application/json:
              schema:
                $ref: '#/components/schemas/ClientGetResponse'
        '404':
          description: 'Client or Project Not Found'
        '403':
          description: 'Forbidden'
        '500':
          description: 'Internal Server Error'
    put:
      tags:
        - client
      parameters:
        - name: projectName
          in: path
          required: true
          schema:
            type: string
        - name: clientID
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ClientPutRequest'
      responses:
        '204':
          description: 'Updated'
        '400':
          description: 'Bad Request'
        '404':
          description: 'Client or Project Not Found'
        '403':
          description: 'Forbidden'
        '500':
          description: 'Internal Server Error'
    delete:
      tags:
        - client
      parameters:
        - name: projectName
          in: path
          required: true
          schema:
            type: string
        - name: clientID
          in: path
          required: true
          schema:
            type: string
      responses:
        '204':
          description: 'Deleted'
        '404':
          description: 'Client or Project Not Found'
        '403':
          description: 'Forbidden'
        '500':
          description: 'Internal Server Error'
  '/api/v1/project/{projectName}/role':
    post:
      tags:
        - role
      parameters:
        - name: projectName
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CustomRoleCreateRequest'
      responses:
        '200':
          description: 'Created'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CustomRoleGetResponse'
        '400':
          description: 'Bad Request'
        '404':
          description: 'Project Not Found'
        '409':
          description: 'Role Already Exists'
        '403':
          description: 'Forbidden'
        '500':
          description: 'Internal Server Error'
    get:
      tags:
        - role
      parameters:
        - name: projectName
          in: path
          required: true
          schema:
            type: string
        - name: name
          in: query
          schema:
            type: string
      responses:
        '200':
          description: 'Get All Custom Roles'
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CustomRoleGetResponse'
        '400':
          description: 'Bad Request'
        '404':
          description: 'Project Not Found'
        '403':
          description: 'Forbidden'
        '500':
          description: 'Internal Server Error'
  '/api/v1/project/{projectName}/role/{roleID}':
    get:
      tags:
        - role
      parameters:
        - name: projectName
          in: path
          required: true
          schema:
            type: string
        - name: roleID
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: 'Successfully get custom role info'
          content: 
            application/json:
              schema:
                $ref: '#/components/schemas/CustomRoleGetResponse'
        '404':
          description: 'Role or Project Not Found'
        '403':
          description: 'Forbidden'
        '500':
          description: 'Internal Server Error'
    put:
      tags:
        - role
      parameters:
        - name: projectName
          in: path
          required: true
          schema:
            type: string
        - name: roleID
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CustomRolePutRequest'
      responses:
        '204':
          description: 'Updated'
        '400':
          description: 'Bad Request'
        '404':
          description: 'Role or Project Not Found'
        '403':
          description: 'Forbidden'
        '500':
          description: 'Internal Server Error'
    delete:
      tags:
        - role
      parameters:
        - name: projectName
          in: path
          required: true
          schema:
            type: string
        - name: roleID
          in: path
          required: true
          schema:
            type: string
      responses:
        '204':
          description: 'Deleted'
        '404':
          description: 'Role or Project Not Found'
        '403':
          description: 'Forbidden'
        '500':
          description: 'Internal Server Error'
components:
  schemas:
    ProjectCreateRequest:
      type: object
      properties:
        name:
          type: string
        tokenConfig:
          $ref: '#/components/schemas/TokenConfig'
        allowGrantTypes:
          type: array
          items:
            type: string
    ProjectGetResponse:
      type: object
      properties:
        name:
          type: string
        createdAt:
          type: string
          format: date
        tokenConfig:
          $ref: '#/components/schemas/TokenConfig'
        allowGrantTypes:
          type: array
          items:
            type: string
    ProjectPutRequest:
      type: object
      properties:
        tokenConfig:
          $ref: '#/components/schemas/TokenConfig'
        allowGrantTypes:
          type: array
          items:
            type: string
    TokenConfig:
      type: object
      properties:
        accessTokenLifeSpan:
          type: integer
        refreshTokenLifeSpan:
          type: integer
    UserCreateRequest:
      type: object
      properties:
        name:
          type: string
        password:
          type: string
          format: password
        system_roles:
          description: 'Array of system role IDs'
          type: array
          items:
            type: string
        custom_roles:
          description: 'Array of custom role IDs'
          type: array
          items:
            type: string
    UserGetResponse:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        passwordHash:
          type: string
        createdAt:
          type: string
          format: date
        system_roles:
          description: 'Array of system role IDs'
          type: array
          items:
            type: string
        custom_roles:
          description: 'Array of custom roles'
          type: array
          items:
            type: object
            properties:
              id:
                type: string
              name:
                type: string
    UserPutRequest:
      type: object
      properties:
        name:
          type: string
        system_roles:
          description: 'Array of system role IDs'
          type: array
          items:
            type: string
        custom_roles:
          description: 'Array of custom role IDs'
          type: array
          items:
            type: string
    UserChangePasswordRequest:
      type: object
      properties:
        password:
          type: string
    ClientCreateRequest:
      type: object
      properties:
        id:
          type: string
        secret:
          type: string
        access_type:
          type: string
        allowed_callback_urls:
          type: array
          items:
            type: string
    ClientGetResponse:
      type: object
      properties:
        id:
          type: string
        secret:
          type: string
        access_type:
          type: string
        created_at:
          type: string
          format: date
        allowed_callback_urls:
          type: array
          items:
            type: string
    ClientPutRequest:
      type: object
      properties:
        secret:
          type: string
        access_type:
          type: string
        allowed_callback_urls:
          type: array
          items:
            type: string
    CustomRoleCreateRequest:
      type: object
      properties:
        name:
          type: string
    CustomRoleGetResponse:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        created_at:
          type: string
          format: date
    CustomRolePutRequest:
      type: object
      properties:
        name:
          type: string
    TokenResponse:
      type: object
      properties:
        token_type:
          type: string
        access_token:
          type: string
        expires_in:
          type: integer
        refresh_token:
          type: string
        refresh_expires_in:
          type: integer
    OpenIDConfiguration:
      type: object
      properties:
        issuer:
          type: string
        authorization_endpoint:
          type: string
        token_endpoint:
          type: string
        userinfo_endpoint:
          type: string
        jwks_uri:
          type: string
        scopes_supported:
          type: array
          items:
            type: string
        response_types_supported:
          type: array
          items:
            type: string
        subject_types_supported:
          type: array
          items:
            type: string
        id_token_signing_alg_values_supported:
          type: array
          items:
            type: string
        claims_supported:
          type: array
          items:
            type: string
    JWKSet:
      type: object
      properties:
        keys:
          type: array
          items:
            type: object
            properties:
              kty:
                type: string
              kid:
                type: string
              alg:
                type: string
              use:
                type: string
              n:
                type: string
              e:
                type: string
              x:
                type: string
              y:
                type: string
    UserInfo:
      type: object
      properties:
        sub:
          type: string
        preferred_username:
          type: string
