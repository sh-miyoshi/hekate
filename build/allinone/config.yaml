admin_name: admin
admin_password: password
server_port: 18443
server_bind_address: "0.0.0.0"
https:
  enabled: true
  cert-file: "/hekate/secret/tls.crt"
  key-file: "/hekate/secret/tls.key"
db:
  type: "mongo"
  connection_string: "mongodb://localhost:27017"
logfile: 'server.log'

# Expires Time of Authorization code in OpenID Connect [sec]
oidc_auth_code_expires_time: 300
oidc_user_login_page_res: "/hekate/server/login"
