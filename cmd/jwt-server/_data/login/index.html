<html>

<head>
  <meta charset="UTF-8">
  <title>Login</title>

  <!-- for debug -->
  <!--
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <link href="css/style-responsive.css" rel="stylesheet">
  -->

  <!-- for production -->
  <link href="{{.ResourcePath}}/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{.ResourcePath}}/css/style.css" rel="stylesheet">
  <link href="{{.ResourcePath}}/css/style-responsive.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <form class="form-login" method="POST" action="{{.URL}}">
      <h2 class="form-login-heading">Login to jwt-server</h2>
      <div class="login-wrap">
        <input type="text" class="form-control" name="username" placeholder="user name(e.g. admin)" autofocus /><br />
        <input type="password" class="form-control" name="password" placeholder="password" /><br />
        <button type="submit" class="btn btn-theme btn-block">Login</button>
      </div>
    </form>
  </div>
</body>

</html>
