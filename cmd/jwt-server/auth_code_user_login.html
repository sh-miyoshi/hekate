<html>

<head>
	<meta charset="UTF-8">
	<title>Login</title>
</head>

<body>
	<h1>Login to jwt-server</h1>
	<h3>{{.Message}}</h3>
	<form method="POST" action="{{.URL}}">
		<label>User Name: </label><input type="text" name="username" placeholder="e.g. admin" /><br />
		<label>Password: </label><input type="password" name="password" placeholder="password" /><br />
		<button type="submit">Login</button>
	</form>
</body>

</html>
